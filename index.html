<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EPIK avarage num finder no cappah</title>
</head>
<style>
	body{
		text-align: center;
		background-color:black ;
		color: white;

	}

	input, select, textarea{
        width: 25%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

   	.box{
		color: black;
		border: 2px black;
		padding: 20px;
		box-shadow: 0 4px 8px;
		background-color: black;
		color: white;
		font-size: 25px;
		border-radius: 1000px;
		text-align: center;
</style>
<body>

	<div class="box">
		<h2>AVG Finder</h2>

		<input type="number" id="num1" placeholder="Enter Number 1"> <br> <br>
		<input type="number" id="num2" placeholder="Enter Number 2"> <br> <br>
		<input type="number" id="num3" placeholder="Enter Number 3"> <br> <br>
		<input type="number" id="num4" placeholder="Enter Number 4"> <br> <br>
		<input type="number" id="num5" placeholder="Enter Number 5"> <br> <br>

		<br>
		<button onclick="findAvg()">Calculate</button>
		<div id="result"></div>
	</div>

	<script>
		function findAvg(){
			let n1 = Number(document.getElementById("num1").value);
			let n2 = Number(document.getElementById("num2").value);
			let n3 = Number(document.getElementById("num3").value);
			let n4 = Number(document.getElementById("num4").value);
			let n5 = Number(document.getElementById("num5").value);

			let sum = n1 + n2 + n3 + n4 + n5

			let avg = sum/5

			document.getElementById("result").innerHTML = "result: " + avg;
		}
	</script>

</body>
</html>
